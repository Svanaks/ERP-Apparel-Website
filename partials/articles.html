<div ng-controller="ArticleCtrl as controller">

    <div class="clear"></div>
    <div class="container" id="myContainer">

        <div ng-repeat="article in controller.articles">
        			<h5 class="grid-title">
        				{{article.name}}<br/>

        			</h5>
        			<p>{{article.link}}</p>
        			<img ng-src={{article.link}} alt="Description" />

        </div>
    </div>
</div>
